{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-2xl">
            <h2 class="text-2xl font-semibold mb-6">âž• Add New Client</h2>
            <form method="post">
                {% csrf_token %}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block mb-1">Name</label>
                        <input type="text" name="name" required class="w-full border rounded p-2" />
                    </div>
                    <div>
                        <label class="block mb-1">Email</label>
                        <input type="email" name="email" class="w-full border rounded p-2" />
                    </div>
                    <div>
                        <label class="block mb-1">Phone</label>
                        <input type="text" name="phone" class="w-full border rounded p-2" />
                    </div>
                    <div>
                        <label class="block mb-1">Company</label>
                        <input type="text" name="company" class="w-full border rounded p-2" />
                    </div>
                    <div>
                        <label class="block mb-1">Onboarding Date</label>
                        <input type="date" name="onboarding_date" class="w-full border rounded p-2" />
                    </div>
                    <div>
                        <label class="block mb-1">Status</label>
                        <select name="status" class="w-full border rounded p-2">
                            <option>Pending</option>
                            <option>In Progress</option>
                            <option>Completed</option>
                            <option>On Hold</option>
                            <option>Cancelled</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block mb-1">Services Required</label>
                        <textarea name="services_required" rows="4" class="w-full border rounded p-2"></textarea>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-6">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
                    <a href="{% url 'dashboard' %}" class="text-gray-600 hover:underline">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
