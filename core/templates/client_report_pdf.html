<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; }
        h2 { text-align: center; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Client Report</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Company</th>
                <th>Onboarding Date</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.name }}</td>
                <td>{{ client.status }}</td>
                <td>{{ client.company }}</td>
                <td>{{ client.onboarding_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
